<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Configuracion de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<!-- Toggles in a List -->
<ion-list>
  <ion-item>
    <ion-label>Pepperoni</ion-label>
    <ion-toggle [(ngModel)]="pepperoni" (ionChange)="change1()"></ion-toggle>
    <h1 *ngIf="pepperoni"></h1>
  </ion-item>

  <ion-item>
    <ion-label>Sausage</ion-label>
    <ion-toggle [(ngModel)]="sausage" (ionChange)="change2()"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Mushrooms</ion-label>
    <ion-toggle [(ngModel)]="mushrooms" (ionChange)="change3()"></ion-toggle>
  </ion-item>

</ion-list>

</ion-content>
